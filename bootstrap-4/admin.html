							<div class="form-group">

							</div>
							<div class="form-group login-group-checkbox">

								<label for="lg_remember">Remember</label>
							</div>

						<button type="Submit" class="btn btn-success" onclick="check()">Submit<i class="fa fa-chevron-right"></i></button>

<script language="Javascript" type="text/javascript">
  function validatePassword() {
    var p = document.getElementById('lg_password').value,
        errors = [];
    if (p.length < 8) {
        errors.push("Your password must be at least 8 characters"); 
    }
    if (p.search(/[a-z]/i) < 0) {
        errors.push("Your password must contain at least one letter.");
    }
    if (p.search(/[0-9]/) < 0) {
        errors.push("Your password must contain at least one digit."); 
    }
    if (errors.length > 0) {
        alert(errors.join("\n"));
        return false;
    }
    return true;
}

function check()
{

  var flag = validatePassword();
  if(flag)
  {
    
    window.open("./sidebar/adminindex.html");
    alert("Login successful");
  }
  else
  {
    alert("Try Again!!");
  }

}
</script>
